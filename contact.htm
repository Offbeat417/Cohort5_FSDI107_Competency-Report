<h4>Want to tell me something?</h4>
    <div class="form-group row">
        <label class="offset-2 col-3 col-form-label">Name:</label>
        <div class="col-5">
            <input id="txtName" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="offset-2 col-3 col-form-label">Mail:</label>
        <div class="col-5">
            <input id="txtMail" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="offset-2 col-3 col-form-label">Message:</label>
        <div class="col-5">
            <input id="txtMessage" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="offset-2 col-3 col-form-label">User:</label>
        <div class="col-5">
            <input id="txtUser" type="text" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col btn-container">
            <button id="btnSave" type="button" class="btn btn-info">Send</button>
        </div>
    </div>



    <!--scripts-->
